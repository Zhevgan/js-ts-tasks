<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Task</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./iphone.js"></script>
  </head>
  <body>
    <iphone-frame>

      <div class="user_name">user_name</div>
      <div class="Avatar"> 
       <img src="Avatar.png" alt="">
      </div>

      <div class="profile-info">
       <div class="stat">
           <span class="number">129</span>
           <span class="label">Posts</span>
       </div>
       <div class="stat">
           <span class="number">3680</span>
           <span class="label">Followers</span>
       </div>
       <div class="stat">
           <span class="number">230</span>
           <span class="label">Following</span>
       </div>
   </div>
   
       
       </div>
     </div>

     <div class="about_me">
       <h1 class="name">Name</h1>
       <p class="local_business">local business</p>
       <p class="website">www.website.com</p>
     </div>

     <div class="container">
       <div class="follow">
         <img src="follow.png" alt="">
       </div>
       <div class="message">
         <img src="message.png" alt="">
       </div>
       <div class="email"> 
         <img src="email.png" alt="">
       </div>
     </div>

     <div class="story-container">
       <div class="story">
         <img src="story1.png" alt="Story 1">
       </div>
       <div class="story">
         <img src="story2.png" alt="Story 2">
       </div>
       <div class="story">
         <img src="story3.png" alt="Story 3">
       </div>
       <div class="story">
         <img src="story4.png" alt="">
       </div>
     </div>

     <div class="tab_bar">
       <div class="div"> 
         <img src="div.png" alt="">
       </div>
       <div class="photos">
         <img src="photos.png" alt="">
       </div>
       <div class="tags">
         <img src="tags.png" alt="">
       </div>
     </div>
      

     <div class="row-photos">
      <div class="photo"><img src="Img-01.png" alt="Photo 1"></div>
      <div class="photo"><img src="Img-02.png" alt="Photo 2"></div>
      <div class="photo"><img src="Img-03.png" alt="Photo 3"></div>
    </div>

    <div class="row-photos2">
      <div class="photo"><img src="Img-04.png" alt="Photo 4"></div>
      <div class="photo"><img src="Img-05.png" alt="Photo 5"></div>
      <div class="photo"><img src="Img-06.png" alt="Photo 6"></div>
    </div>

    <div class="row-photos3">
      <div class="photo"><img src="Img-07.png" alt="Photo 7"></div>
      <div class="photo"><img src="Img-08.png" alt="Photo 8"></div>
      <div class="photo"><img src="Img-09.png" alt="Photo 9"></div>
    </div>
    
     
    <div class="Rectangle "><img src="Rectangle 17.png" alt=""></div>


   <div class="Home">
    <div class="vektor"><img src="home.png" alt=""></div>
    <div class="search"><img src="Add.png" alt=""></div>
    <div class="like"><img src="Like.png" alt=""></div>
    <div class="Replace me"><img src="Replace me.png" alt=""></div>

   </div>
    
       

     </iphone-frame>
     </body>      
    
</html>
